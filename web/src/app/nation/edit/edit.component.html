<form class="col-3" *ngIf="nation" (ngSubmit)="update()">
  <div class="form-group">
    <label for="id">id</label>
    <input type="text" class="form-control" id="id" [(ngModel)]="nation.id" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="name">name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="nation.name" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary">保存</button>
</form>
